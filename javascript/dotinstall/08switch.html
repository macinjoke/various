hello, html.
<script>
    /*
        switch
     */
    var signal = "green";
    switch (signal){
        case "red":
            console.log("stop!");
            break;
        case "green":
            console.log("go");
            break;
        case "yellow":
            console.log("slow down");
            break;
        default:
            console.log("wrong signal");
            break;
    }

</script>
