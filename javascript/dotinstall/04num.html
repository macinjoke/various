<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptの練習</title>
</head>
<body>
hello, html.
<script>
    /*
        数値
            10
            2.5
            -2.5
        演算子
            + - * / %
            += 代入を伴う演算子
            ++ -- 単項演算子
     */
    var x;
    x = 10 * 2; // 20
    x = 10 % 3; // 1
    x = x + 5;
    x += 5;
    x++;
    x--;

    console.log(x);
</script>

</body>
</html>
